<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Papper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <h1>Rock Paper Scissors</h1>

<!-- Choices in one row -->
<div class="choices">
    <div class="sel" id="rock">
        <img src="images/rock.png">
    </div>
    <div class="sel" id="paper">
        <img src="images/paper.png">
    </div>
    <div class="sel" id="scissors">
        <img src="images/scissors.png">
    </div>
</div>

<!-- score border section -->
<div class="score-board">
    <div class="score">
        <p id="user">0</p>
        <p>YOU</p>
    </div>
    <div class="score">
        <p id="comp">0</p>
        <p>COMPUTER</p>
    </div>
</div>

<div id="msg">
    <p>Play Your Move</p>
</div>
<!-- restart button -->
<div class="restart">
    <p>RESTART</p>
</div>
<script src="java.js"></script>
</body>

</html>
